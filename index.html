<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wedding of Rangga Putra Pertama and Pradita Aprilia Restiani</title>
  <style>
    :root {
      --primary: #9D8779;
      --secondary: #AF907F;
      --background: #EEE5DF;
    }
    body {
      background: var(--background);
      color: var(--primary);
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(157, 135, 121, 0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 90vw;
      text-align: center;
    }
    h1 {
      color: var(--primary);
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      line-height: 1.3;
    }
    .account-section {
      background: var(--secondary);
      color: #fff;
      border-radius: 12px;
      padding: 1.2rem 1rem 1.2rem 1rem;
      margin-top: 1.5rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px rgba(175, 144, 127, 0.10);
    }
    .bank {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
    }
    .name {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }
    .account-number {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: #fff;
      color: var(--secondary);
      border-radius: 8px;
      padding: 0.5rem 0.8rem;
      margin-top: 0.5rem;
      display: inline-block;
      cursor: pointer;
      transition: box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(175, 144, 127, 0.10);
    }
    .account-number:hover {
      box-shadow: 0 2px 8px rgba(175, 144, 127, 0.18);
      background: #f7f2ed;
    }
    .footer {
      margin-top: 2.5rem;
      color: var(--primary);
      font-size: 0.96rem;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.5rem 0.5rem 1.5rem 0.5rem;
      }
      h1 {
        font-size: 1.1rem;
      }
      .account-section {
        padding: 0.8rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Wedding of<br>Rangga Putra Pertama<br>and<br>Pradita Aprilia Restiani</h1>
    <div class="account-section">
      <div class="bank">Bank Mandiri</div>
      <div class="name">a/n Pradita Aprilia Restiani</div>
      <div class="account-number" id="accountNumber" title="Click to copy">1660002757227</div>
      <div id="copyMsg" style="display:none; color:var(--secondary); font-size:0.96rem; margin-top:0.5rem; transition:opacity 0.4s; opacity:0;">Copied!</div>
    </div>
    <div class="footer">
      Thank you for your kind gift and blessings.
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const accountDiv = document.getElementById('accountNumber');
      const copyMsg = document.getElementById('copyMsg');
      accountDiv.addEventListener('click', async function() {
        try {
          await navigator.clipboard.writeText(accountDiv.textContent);
          copyMsg.textContent = 'Copied!';
          copyMsg.style.display = 'block';
          copyMsg.style.opacity = 1;
          setTimeout(() => {
            copyMsg.style.opacity = 0;
            setTimeout(() => { copyMsg.style.display = 'none'; }, 400);
          }, 1200);
        } catch (err) {
          copyMsg.textContent = 'Failed to copy!';
          copyMsg.style.display = 'block';
          copyMsg.style.opacity = 1;
          setTimeout(() => {
            copyMsg.style.opacity = 0;
            setTimeout(() => { copyMsg.style.display = 'none'; copyMsg.textContent = 'Copied!'; }, 400);
          }, 1200);
        }
      });
    });
  </script>
</body>
</html>
